default:
  paths:
    features: 'features'
    bootstrap: 'features/bootstrap'
  extensions:
    Behat\MinkExtension\Extension:
      base_url:  'http://warmshowers.dev'
      goutte: ~
      selenium2: ~
      show_cmd: firefox %s
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      drush:
        alias: warmshowers.dev
      api_driver: drush
      text:
        log_out: "Log out"
        log_in: "Log in"
        password_field: "Password"
        username_field: "Username or e-mail address"
